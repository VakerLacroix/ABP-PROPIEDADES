    <main>
        <section class="contactanos">
            <form class="contactanos__form" action="">
                <h1 class="h1__pages">Contactar con Sucursal</h1>
                <p>Calle Chivilcoy, entre Av.Gaona y Av. Juan Bautista Justo. Capital Federal. Argentina.</p>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="E-mail">
                <input type="number" placeholder="Teléfono">
                <input class="input__text" type="text" placeholder="Estoy interesado en...">
                <input class="input__submit" type="submit" value="Contactarse">
            </form>
            <div class="contactanos__img">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../img/IMG HEROE 1.jpg" class="carousel__img" alt="fachada_edificio_1">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/IMG HEROE 2.jpeg" class="carousel__img" alt="fachada_edificio_2">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/IMG HEROE 3.jpg" class="carousel__img" alt="fachada_edificio_3">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/IMG HEROE 4.jpg" class="carousel__img" alt="fachada_edificio_4">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/IMG HEROE 5.jpg" class="carousel__img" alt="fachada_edificio_5">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
